<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Lolz</title>
	<!-- Bootstrap File -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Vollkorn:400,900" rel="stylesheet"> 	
	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>

	<!-- Overall Bootstrap Grid -->
	<div class="container">
		<!-- Jumbotron with Title -->
		<div class="jumbotron">
			<h1 class="text-center" id="JTtitle"><strong>Triva Game</strong></h1>
		</div> <!-- jumbotron class -->

		<div class="row"><!-- main row for pits -->
			<div class="col-md-3 align-center">
				<div class="leftyy">	
				</div>		
			</div>
			<div class="col-md-6"><!--  main column -->
				<div class="panel panel-default start" ><!-- start panel-->
					<div class="panel-heading"><!-- heading-->
						<div class="panel-title text-center">
						<h2>Click Below to Start!</h2>
						</div>
					</div><!-- heading-->
					<div class="panel-body text-center"><!-- start panel body-->
             			<button class="btn btn-primary btn-lg" id="startbtn">click me
             			</button>
         			</div><!-- start panel body-->
				</div><!-- start panel-->

				<div class="panel panel-default question"><!-- question panel-->
					<div class="panel-heading"><!-- heading-->
						<h3 id="questionHD"></h3>
					</div><!-- heading-->
					<div class="panel-body text-center"><!-- question panel body-->
             			<div class="row btnsrow">
             			<button class="btn btn-primary btn-lg ansr" id="answer1">One</button>
             			<button class="btn btn-primary btn-lg ansr" id="answer2">Two</button>
             			</div>
             			<div class="row btnsrow">
             			<button class="btn btn-primary btn-lg ansr" id="answer3">Three</button>
             			<button class="btn btn-primary btn-lg ansr" id="answer4">Four</button>
             			</div>
         			</div><!-- question panel body-->
				</div><!-- question panel-->

				<div class="panel panel-default result"><!-- result panel-->
					<div class="panel-heading"><!-- heading-->
						<div class="panel-title text-center YOUWERE">
						</div>
					</div><!-- heading-->
					<div class="panel-body text-center"><!-- result panel body-->
             			<h2 id="questionR"></h2>
             			<h2 id="correctR"></h2>
						<img id="pix" src="" alt="answer pic" height="150" width="150">
             			<div class="row">
             			<button class="btn btn-primary btn-lg" id="nexter">Next</button>    
             			</div>         			
         			</div><!-- result panel body-->
				</div><!-- result panel-->
				
				<div class="panel panel-default game_over"><!-- GO panel-->
					<div class="panel-heading"><!-- heading-->
						<div class="panel-title text-center YOUWERE">
						</div>
					</div><!-- heading-->
					<div class="panel-body text-center"><!-- GO panel body-->
             			<div id="ResultsPane"></div>          			
         			</div><!-- GO panel body-->
				</div><!-- GO panel-->

			</div><!--  main column -->
			

			<div class="col-lg-3"><!--  side column -->
				<div class="panel panel-default"><!-- L choice panel-->
					<div class="panel-heading"><!-- heading-->
						<div class="panel-title text-center"><h2>Timer + Score</h2></div>
					</div><!-- heading-->
					<div class="panel-body text-center
					setH" id="Lpanel">
						<h3>Timer</h3>
             			<p id="timer">10 seconds per question</p>
						<h3>Correct Answers</h3>
             			<p id="Correct">0</p>
						<h3>Wrong Answers</h3>
             			<p id="Wrong">0</p>
						<h3>Questions Remaining</h3>
             			<p id="Questions_Remaining">4</p>
         			</div><!-- L choice panel body-->
				</div><!-- L choice panel-->
			</div><!--  side column -->
		</div><!-- main row for pits -->
	</div><!-- container-->
	<footer class="footer text-right">
    <p>&copy; Anastasia Mark 2017</p>
    </footer>
</body>
</html>
